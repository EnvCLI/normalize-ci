# workflow
name: CI

# trigger
on:
  push:
    # Push events on master branch
    branches:    
      - master

# jobs
jobs:
  # stages
  build:
    # runtime environment
    runs-on: ubuntu-latest
    
    # jobs
    steps:
    # checkout
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    # prepare environment
    - name: Prepare Environment
      run: |
        curl https://raw.githubusercontent.com/EnvCLI/modular-pipeline/master/install.sh | sudo bash
    # pipeline steps
    - name: Test
      run: |
        action-go-test
    - name: Build
      run: |
        action-go-build
